<!DOCTYPE html>
<html>

<head lang="es_ES">
    <meta charset="UTF-8">
    <title>Ejemplo Ajax</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/funcionesAjax.js" defer></script>
    <script src="js/tests.js" defer></script>
</head>

<body>
    <div id="spinner" class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>

   <!--/////////////////////////////DATOS/////////////////////////////--> 

    <div>
        <h1>DATOS</h1>
        <div>
            <button onclick="funcionAjaxAsincronaJSON();">Obtener datos</button>
        </div>
        <div>
            <div id="resultadoAsincronoJSON"></div>
        </div>
    </div>

    <!--/////////////////////////////BÚSQUEDA/////////////////////////////--> 

    <div>
        <form id="formulario" action="">
            <div>
                <h2>BUSCAR</h2>
                <label>Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <input type="submit" id="boton" value="Enviar" />
        </form>
    </div>
    <div id="respuesta"></div>

    <!--/////////////////////////////SELECT/////////////////////////////--> 

    <div>
        <form id="formularioSelect" action="">
            <div>
                <h2>Visualizar DB</h2>
                <select name="select" id="tipo" name="tipo">
                    <option value="none">--Selecciona un Tipo--</option>
                    <option value="Windows">Windows</option>
                    <option value="Linux">Linux</option>
                </select>
            </div>
            <input type="submit" id="boton2" value="Mostrar Distribuciones" />
        </form>
    </div>
    <div id="selectResponse"></div>

    <!--/////////////////////////////INSERT/////////////////////////////--> 

    <div>
        <form id="formularioInsert" action="">
            <div>
                <h2>AÑADIR DISTRIBUCIONES AL SISTEMA</h2>
                <label>Nombre:</label>
                <input type="text" id="nombre2" name="nombre2">
                <label>Fecha de Lanzamiento:</label>
                <input type="date" id="fecha_lanz" name="fecha_lanz">
                <label>Versión:</label>
                <input type="text" id="version" name="version">
                <label>Tipo de Distribución:</label>
                <input type="text" id="tipo_distro" name="tipo_distro">
                <label>Peso:</label>
                <input type="text" id="peso" name="peso">

            </div>
            <input type="submit" id="boton3" value="Insertar" />
        </form>
    </div>
    <div id="insertResponse"></div>

</body>

</html>
